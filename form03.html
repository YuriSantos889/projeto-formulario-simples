<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h3>Informações dos Alunos</h3>
    <form action="cadastro.php" method="post">
    <p><label for="inome">Nome:</label>
       <input type="text" name="nome" id="inome" placeholder="Nome do aluno" required maxlength="25">
    </p>
    <p>
        <label for="imateria">Matéria:</label>
        <input type="text" name="materia" id="imateria" required maxlength="25">
    </p>
    <p>
        <label for="imes">Mês letivo:</label>
        <input type="month" name="mes" id="imes" value="2024-02">
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.1" required max="10">
    </p>
    <p>
        <label for="idata">Data:</label>
        <input type="date" name="data" id="idata" required>
    </p>
    <p>
        <label for="ihora">Horário:</label>
        <input type="time" name="hora" id="ihora" required value="00:00">
    </p>
    <p>
        <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
